<!doctype html>
<html lang="eng">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width,initial-scale=1.0">
        <title>form</title>
        <link rel="stylesheet" href="forms.css"></link>
        <style>
            h1{
                background-color:azure;
            }
        </style>
    </head>
    <body>
        <h1>registration form</h1>
        <form>
            <label class="label" style="color:red">name:</label>
            <input type="text" name="name" id="name" value="booshitha" placeholder="first name"/><br>
            <label class="label">age:</label>
            <input type="text" name="age" id="age" value="" placeholder="age"/><br>
            <label class="label">email:</label>
            <input type="text" name="email" id="email" value="" placeholder="abc@gmail.com"/><br>
            <label class="label">course offerd:</label>
            <input type="checkbox" name="html" id="html" value="html"/>HTML<br>
            <input type="checkbox" name="css" id="css" value="css"/>css<br>
            <input type="checkbox" name="javascript" id="javascript" value="javascript"/>javascript<br>
            <label class="label">gender:</label>
            <input type="radio" name="male" id="male" value="male"/>male<br>
            <input type="radio" name="female" id="female" value="female"/>female<br>
            <input type="button" name="submit" value="submit"/> 
            <button name="clear">clear</button>
        </form>
        <table>
            <th>s.no</th>
            <th>name</th>
            <tr>
                <td>1</td>
                <td>booshitha</td>
            </tr>
            <tr>
                <td>2</td>
                <td>nikitha</td>
            </tr>
        </table>
    </body>
</html>
