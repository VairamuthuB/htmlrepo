<!DOCTYPE html>
<html lang="en">
<head>
    <title>Form</title>
    <link rel="stylesheet" href="practiceform.css">
</head>
<body>
    <form>
        <h1>Registration form</h1>
        <label>Name:</label>
        <input type="text" name="name" id="name" value="name" placeholder="firstname"/><br>
        <label>Standard:</label>
        <input type="text" name="standard" id="standard" value="Standard"/><br>
        <label>Competition</label><br>
        <input type="checkbox" name="Art" id="Art" value="=Art"/><br>
        <input type="checkbox" name="Music" id="Music" value="Music"/><br>
        <input type="checkbox" name="Painting" id="Painting" value="Painting"/><br>
        <label>Is certificate needed?</label><br>
        <input type="radio" name="yes" id="yes" value="yes"/><br>
        <input type="radio" name="no" id="no" value="no"/><br>
        <button name="submit">submit</button><br>
        <input type="button" value="clear">
    </form>
</body>
</html>
